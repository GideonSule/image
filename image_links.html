<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        h1, h2, h3 {
            margin-top: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .grid-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Image Links</h1>
</header>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
    </ul>
</nav>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore the links below.</p>
        <a href="https://www.example.com/technology"><img src="technology.jpg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="grid-container">
            <div class="grid-item"><a href="https://www.example.com/nature"><img src="nature.jpg" alt="Nature"></a></div>
            <div class="grid-item"><a href="https://www.example.com/nature"><img src="nature.jpg" alt="Nature"></a></div>
            <div class="grid-item"><a href="https://www.example.com/nature"><img src="nature.jpg" alt="Nature"></a></div>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.example.com/food1"><img src="food1.jpg" alt="Food Item 1"> Food Item 1</a></li>
            <li><a href="https://www.example.com/food2"><img src="food2.jpg" alt="Food Item 2"> Food Item 2</a></li>
            <li><a href="https://www.example.com/food3"><img src="food3.jpg" alt="Food Item 3"> Food Item 3</a></li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 Image Links</p>
</footer>

</body>
</html>
